<head>
  <title>ProteineTracker</title>
</head>

<body>
  <h1>Proteine Tracker</h1> {{> userDetails}} {{> history}}
</body>

<template name="userDetails">
  {{#with user}}
  <h2>Total: <span>{{total}}</span></h2>
  <h2>Goal: <span>{{goal}}</span></h2>
  <h3>Enter amount:</h3>
  <input id="amount" type="text" />
  <input id="addAmount" type="submit" value="Add Protein" /> {{/with}}
</template>

<template name="history">
  <h2>Last 5 Entries</h2>
   {{#each historyItem}}
  <p>{{date}} - {{value}}</p>
  {{/each}}
</template>
