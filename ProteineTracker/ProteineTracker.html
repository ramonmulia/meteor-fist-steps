<head>
  <title>ProteineTracker</title>
</head>

<body>
  <h1>Proteine Tracker</h1>
   {{#if currentUser}}
      {{> userDetails}}
      {{> history}}
       {{> loginButtons}}
   {{else}}
     {{> loginButtons}}
   {{/if}}
</body>

<template name="userDetails">
  {{#with user}}
  <h2>Total: <span>{{total}}</span></h2>
  <h2>Goal: <span>{{goal}}</span></h2>
  {{/with}}
  <h3>Enter amount:</h3>
  <input id="amount" type="text" />
  <input id="addAmount" type="submit" value="Add Protein" />
</template>

<template name="history">
  <h2>Last 5 Entries</h2> {{#each historyItem}}
  <p>{{date}} - {{value}}</p>
  {{/each}}
</template>
